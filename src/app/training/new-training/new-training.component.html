<section class="new-training" [ngClass]="{ desktop: isDesktop }">
  <mat-card>
    <mat-card-title>Time to Start Workout</mat-card-title>
    <mat-card-content>
      <form novalidate [formGroup]="newTrainingForm">
        <mat-form-field>
          <mat-select
            placeholder="Select training type"
            formControlName="trainingType"
            required
          >
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        type="submit"
        (click)="onStartTraining(newTrainingForm)"
      >
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
